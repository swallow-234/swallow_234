<!--標題-->
        <h1 style="text-align: center;">《程式語言-重複選單/物件內容輸出》</h1>
<!--內文-->
<div class="column ZZZ" style="color:#B7B7B7">
    <p><h3>程式語言</h3></p>
<p>document.write(id);<br>
id=內容\<br></p><hr>
<ul>
    <li><a href="https://www.w3schools.com/js/js_htmldom_document.asp">document</a>=物件</li>
    <li><a href="https://www.w3schools.com/js/js_output.asp">write()</a>=進行輸出</li>
    <li>ID=物件內容\</li>
</ul><hr>
<h3>---範例.js---</h3>
<pre><code>
選單=項目一\
    項目二\
    項目三\
document.write(選單);
</code></pre><hr>
<ul>
    <li>1.用［\］包覆起來html的內容。</li>
    <li>2.從[範例.JS]輸出內容到[網頁.html]運行包覆起來的html內容。</li>
    <li>3.利用<a href="https://www.w3schools.com/html/html_scripts.asp">script</a>匯入[範例.js]的內容。</li>
</ul>
    </body>
