<P>1.準備剪髮考試學科</P>
<P>2.在經過一段時間的沉靜之後，我又恢復精力了!</P>
<p>3.這中間經歷了，被監視被監聽的過程，這讓我非常困擾，這些人到底要侵犯我的隱私到什麼地步?</p> 
<p>4.過往的紀錄我基本上都刪除了，在那段期間內我飽受騷擾與干擾，這使得我的精神遭受大量的攻擊，而我的抱怨內容也更加扭曲，這不太好，於是我刪除了。
    不過這些抱怨的方法依然是幫助我度過難關的方式之一，因此我還是會像寫日記一樣繼續編寫新的《青丘茶館》。</p>
