<!--標題-->
        <h1 style="text-align: center;">《紀錄保存-簡介》</h1><HR>
<!--內文-->
公會不負責保存<p>
記錄保存由各自[參與者]自行保留上傳、各自分享，公會不負責保存。<br>
為避免有偏袒紛爭之疑慮。<br>
但是會僅以文字記錄參與過事項。<br>
範例：<br>
［日期］地區-事項<br>
［2028-xx-xx］台灣-血心革命<br>
［2028-xx-xx］台灣-蒼月計畫
</p>




    </body>
