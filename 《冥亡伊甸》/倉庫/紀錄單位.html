紀錄者<p>
每小隊30人，附加名額1~3名紀錄者。<br>
可以隨行，但是不參與任務、不需協助小隊、不能阻礙小隊，糧食裝備安全要自己負責。<br>
只紀錄與收集素材，並可以將紀錄與素材用於個人作品使用。<br>
可以與小隊分享作品交流聯絡方式等...資訊交流。
