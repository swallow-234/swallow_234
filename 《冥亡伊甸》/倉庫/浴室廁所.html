        <h1 style="text-align: center;">《浴室廁所-簡介》</h1><HR>
<!--內文-->
.<p>
依據有無流動廁所之因應，距離營地外一定距離挖掘土坑，並定時清理。<br>
土坑挖掘引道方向路線，方便用水沖刷後，排泄物會隨著引道流去指定地方。 <br>
<br>
設置淋浴盥洗間，在淋浴盥洗間下方挖掘引道，至遠處土坑（臨時廁所）區域，讓廢水自動沖洗。 <br>
<br>
附近若是有店家或公共廁所可使用，則定時派人前往清潔。 <br>
依據情況應變。
</p>
