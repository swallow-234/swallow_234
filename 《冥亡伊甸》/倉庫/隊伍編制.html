        <h1 style="text-align: center;">《隊伍編制-簡介》</h1><HR>
<!--內文-->
人數、裝備編制<p>
30人以下為一個小隊，每個小隊人數上限不得超過30人。<br>
不得單獨行動，3~5人為一個小組。<br>
※其中一個人暈倒或受傷，至少還有兩個人能夠救援或回報。<br>
<br>
個人裝備物資負重上限不得超過30公斤，不管你有多壯，緊急時刻跑不起來就是沒意義。<br>
<br>
前來支援的人員都要先簡單了解需要注意的事項，比如緊急包扎止血等....<br>
手臂別針袖套，公會符號+小隊兵種識別<br>
※時間緊迫，別阻擋醫療人員進行急救。
</p>
